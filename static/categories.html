    <!-- Category Modal -->
    <div class="modal-overlay" id="categoryModal">
      <div class="modal" style="max-width: 450px">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Add Category</h3>
          <button
            class="modal-close"
            onclick="BillMaster.modal.close('categoryModal')"
          >
            Ã—
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="categoryId" />
          <div class="form-group">
            <label class="form-label">Category Name *</label>
            <input
              type="text"
              id="categoryName"
              class="form-input"
              placeholder="Enter category name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea
              id="categoryDescription"
              class="form-textarea"
              placeholder="Category description (optional)"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            onclick="BillMaster.modal.close('categoryModal')"
          >
            Cancel
          </button>
          <button class="btn btn-primary" onclick="saveCategory()">
            Save Category
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
      let categories = [];

      document.addEventListener("DOMContentLoaded", async () => {
        await BillMaster.auth.requireAuth();
        await initUserInfo();
        await loadCategories();
      });

      async function loadCategories() {
        const result = await BillMaster.api.get("categories.php?action=list");
        if (result.success) {
          categories = result.data;
          renderCategories();
        }
      }

      function renderCategories() {
        const container = document.getElementById("categoriesGrid");
        if (!categories.length) {
          container.innerHTML =
            '<div class="empty-state glass-card" style="grid-column: 1/-1; padding: var(--space-2xl);"><div class="empty-state-icon">ğŸ·ï¸</div><p>No categories yet. Add your first category!</p></div>';
          return;
        }

        container.innerHTML = categories
          .map(
            (c) => `
                <div class="glass-card" style="padding: var(--space-lg);">
                    <div style="display: flex; align-items: start; justify-content: space-between; margin-bottom: var(--space-md);">
                        <div style="width: 48px; height: 48px; background: var(--primary-pale); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">ğŸ·ï¸</div>
                        <div style="display: flex; gap: var(--space-xs);">
                            <button class="btn btn-sm btn-ghost" onclick="editCategory(${c.id})">âœï¸</button>
                            <button class="btn btn-sm btn-ghost" onclick="deleteCategory(${c.id})">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <h3 style="font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-xs);">${BillMaster.utils.escapeHtml(c.name)}</h3>
                    <p style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: var(--space-md);">${c.description ? BillMaster.utils.escapeHtml(c.description) : "No description"}</p>
                    <div class="badge badge-info">${c.product_count || 0} products</div>
                </div>
            `,
          )
          .join("");
      }

      function openModal(category = null) {
        document.getElementById("modalTitle").textContent = category
          ? "Edit Category"
          : "Add Category";
        document.getElementById("categoryId").value = category?.id || "";
        document.getElementById("categoryName").value = category?.name || "";
        document.getElementById("categoryDescription").value =
          category?.description || "";
        BillMaster.modal.open("categoryModal");
      }

      function editCategory(id) {
        const category = categories.find((c) => c.id == id);
        if (category) openModal(category);
      }

      async function saveCategory() {
        const id = document.getElementById("categoryId").value;
        const data = {
          name: document.getElementById("categoryName").value.trim(),
          description: document
            .getElementById("categoryDescription")
            .value.trim(),
        };

        if (!data.name) {
          BillMaster.toast.error("Category name is required");
          return;
        }

        const action = id ? "update" : "create";
        if (id) data.id = id;

        const result = await BillMaster.api.post(
          `categories.php?action=${action}`,
          data,
        );
        if (result.success) {
          BillMaster.toast.success(
            id ? "Category updated!" : "Category created!",
          );
          BillMaster.modal.close("categoryModal");
          loadCategories();
        } else {
          BillMaster.toast.error(result.message || "Failed to save category");
        }
      }

      async function deleteCategory(id) {
        if (!confirm("Are you sure you want to delete this category?")) return;

        const result = await BillMaster.api.get(
          `categories.php?action=delete&id=${id}`,
        );
        if (result.success) {
          BillMaster.toast.success("Category deleted!");
          loadCategories();
        } else {
          BillMaster.toast.error(
            result.message || "Cannot delete: category has products",
          );
        }
      }
    </script>
  </body>
</html>
