      <main class="main-content">
        <header class="main-header">
          <div class="header-left">
            <button class="sidebar-toggle">‚ò∞</button>
            <h2 class="page-title">üë• Customers</h2>
          </div>
          <div class="header-right">
            <button class="btn btn-primary" onclick="openModal()">
              <span>‚ûï</span><span>Add Customer</span>
            </button>
          </div>
        </header>

        <div class="page-content">
          <div
            class="glass-card"
            style="padding: var(--space-lg); margin-bottom: var(--space-lg)"
          >
            <input
              type="text"
              id="searchInput"
              class="form-input"
              placeholder="Search customers..."
              style="max-width: 300px"
            />
          </div>

          <div class="glass-card">
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Customer</th>
                    <th>Contact</th>
                    <th>Total Orders</th>
                    <th>Total Spent</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="customersTable"></tbody>
              </table>
            </div>

    </div>

    <!-- Customer Modal -->
    <div class="modal-overlay" id="customerModal">
      <div class="modal" style="max-width: 500px">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Add Customer</h3>
          <button
            class="modal-close"
            onclick="BillMaster.modal.close('customerModal')"
          >
            √ó
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="customerId" />
          <div class="form-group">
            <label class="form-label">Customer Name *</label>
            <input
              type="text"
              id="customerName"
              class="form-input"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Phone</label>
            <input
              type="tel"
              id="customerPhone"
              class="form-input"
              placeholder="Enter phone number"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="customerEmail"
              class="form-input"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Address</label>
            <textarea
              id="customerAddress"
              class="form-textarea"
              placeholder="Enter address"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            onclick="BillMaster.modal.close('customerModal')"
          >
            Cancel
          </button>
          <button class="btn btn-primary" onclick="saveCustomer()">
            Save Customer
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
      let customers = [];

      document.addEventListener("DOMContentLoaded", async () => {
        await BillMaster.auth.requireAuth();
        await initUserInfo();
        await loadCustomers();
        document
          .getElementById("searchInput")
          .addEventListener(
            "input",
            BillMaster.utils.debounce(renderCustomers, 200),
          );
      });

      async function loadCustomers() {
        const result = await BillMaster.api.get("customers.php?action=list");
        if (result.success) {
          customers = result.data;
          renderCustomers();
        }
      }

      function renderCustomers() {
        const search = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filtered = customers.filter(
          (c) =>
            c.name.toLowerCase().includes(search) ||
            (c.phone && c.phone.includes(search)) ||
            (c.email && c.email.toLowerCase().includes(search)),
        );

        const tbody = document.getElementById("customersTable");
        if (!filtered.length) {
          tbody.innerHTML =
            '<tr><td colspan="5" class="empty-state">No customers found</td></tr>';
          return;
        }

        tbody.innerHTML = filtered
          .map(
            (c) => `
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: var(--space-md);">
                            <div style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">
                                ${BillMaster.utils.getInitials(c.name)}
                            </div>
                            <div>
                                <div style="font-weight: 500;">${BillMaster.utils.escapeHtml(c.name)}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">ID: ${c.id}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div>${c.phone || "‚Äî"}</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);">${c.email || ""}</div>
                    </td>
                    <td><span class="badge badge-info">${c.total_orders || 0}</span></td>
                    <td style="font-weight: 600; color: var(--success);">${BillMaster.utils.formatCurrency(c.total_spent || 0)}</td>
                    <td>
                        <button class="btn btn-sm btn-ghost" onclick="editCustomer(${c.id})" title="Edit">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-ghost" onclick="deleteCustomer(${c.id})" title="Delete">üóëÔ∏è</button>
                    </td>
                </tr>
            `,
          )
          .join("");
      }

      function openModal(customer = null) {
        document.getElementById("modalTitle").textContent = customer
          ? "Edit Customer"
          : "Add Customer";
        document.getElementById("customerId").value = customer?.id || "";
        document.getElementById("customerName").value = customer?.name || "";
        document.getElementById("customerPhone").value = customer?.phone || "";
        document.getElementById("customerEmail").value = customer?.email || "";
        document.getElementById("customerAddress").value =
          customer?.address || "";
        BillMaster.modal.open("customerModal");
      }

      function editCustomer(id) {
        const customer = customers.find((c) => c.id == id);
        if (customer) openModal(customer);
      }

      async function saveCustomer() {
        const id = document.getElementById("customerId").value;
        const data = {
          name: document.getElementById("customerName").value.trim(),
          phone: document.getElementById("customerPhone").value.trim(),
          email: document.getElementById("customerEmail").value.trim(),
          address: document.getElementById("customerAddress").value.trim(),
        };

        if (!data.name) {
          BillMaster.toast.error("Customer name is required");
          return;
        }

        const action = id ? "update" : "create";
        if (id) data.id = id;

        const result = await BillMaster.api.post(
          `customers.php?action=${action}`,
          data,
        );
        if (result.success) {
          BillMaster.toast.success(
            id ? "Customer updated!" : "Customer created!",
          );
          BillMaster.modal.close("customerModal");
          loadCustomers();
        } else {
          BillMaster.toast.error(result.message || "Failed to save customer");
        }
      }

      async function deleteCustomer(id) {
        if (!confirm("Are you sure you want to delete this customer?")) return;

        const result = await BillMaster.api.get(
          `customers.php?action=delete&id=${id}`,
        );
        if (result.success) {
          BillMaster.toast.success("Customer deleted!");
          loadCustomers();
        } else {
          BillMaster.toast.error(result.message || "Failed to delete customer");
        }
      }
    </script>
  </body>
