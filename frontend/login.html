<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BillMaster Pro - Professional Billing System Login"
    />
    <title>Login | BillMaster Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .login-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-lg);
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          #1a1a2e 50%,
          var(--bg-primary) 100%
        );
        position: relative;
        overflow: hidden;
      }

      .login-page::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 30% 50%,
            rgba(79, 70, 229, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(6, 182, 212, 0.06) 0%,
            transparent 40%
          );
        animation: pulse 15s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .login-card {
        width: 100%;
        max-width: 420px;
        padding: var(--space-2xl);
        position: relative;
        z-index: 1;
      }

      .login-header {
        text-align: center;
        margin-bottom: var(--space-xl);
      }

      .login-logo {
        width: 72px;
        height: 72px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: var(--radius-xl);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        margin: 0 auto var(--space-lg);
        box-shadow: 0 8px 32px rgba(79, 70, 229, 0.35);
      }

      .login-header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: var(--space-xs);
        background: linear-gradient(
          135deg,
          var(--text-primary),
          var(--primary-light)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-header p {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .login-form {
        margin-bottom: var(--space-lg);
      }

      .input-group {
        position: relative;
        margin-bottom: var(--space-lg);
      }

      .input-group label {
        display: block;
        font-size: 0.8125rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: var(--space-sm);
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1rem;
        pointer-events: none;
      }

      .input-group input {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 2.75rem;
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.9375rem;
        color: var(--text-primary);
        transition: all var(--transition-fast);
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-pale);
      }

      .input-group input::placeholder {
        color: var(--text-muted);
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 0.25rem;
        font-size: 1rem;
        transition: color var(--transition-fast);
      }

      .password-toggle:hover {
        color: var(--text-primary);
      }

      .login-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        margin-top: var(--space-md);
      }

      .login-btn .spinner {
        display: none;
      }

      .login-btn.loading .btn-text {
        display: none;
      }

      .login-btn.loading .spinner {
        display: inline-block;
      }

      .error-box {
        background: var(--danger-pale);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: var(--radius-md);
        padding: var(--space-md);
        margin-bottom: var(--space-lg);
        display: none;
        animation: shake 0.4s ease;
      }

      .error-box.show {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
      }

      .error-box span {
        color: var(--danger);
        font-size: 0.875rem;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-6px);
        }
        40%,
        80% {
          transform: translateX(6px);
        }
      }

      .demo-box {
        background: var(--primary-pale);
        border: 1px solid rgba(79, 70, 229, 0.25);
        border-radius: var(--radius-lg);
        padding: var(--space-md);
        text-align: center;
      }

      .demo-box h4 {
        font-size: 0.75rem;
        color: var(--primary-light);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: var(--space-sm);
      }

      .demo-box p {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        margin-bottom: var(--space-xs);
      }

      .demo-box code {
        background: var(--bg-tertiary);
        padding: 0.125rem 0.5rem;
        border-radius: var(--radius-sm);
        font-family: var(--font-mono);
        font-size: 0.8125rem;
        color: var(--text-primary);
      }

      @media (max-width: 480px) {
        .login-card {
          padding: var(--space-lg);
        }

        .login-logo {
          width: 60px;
          height: 60px;
          font-size: 1.5rem;
        }

        .login-header h1 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="login-card glass-card">
        <div class="login-header">
          <div class="login-logo">üíº</div>
          <h1>BillMaster Pro</h1>
          <p>Sign in to your account</p>
        </div>

        <div id="errorBox" class="error-box">
          <span>‚ö†</span>
          <span id="errorMessage">Invalid credentials</span>
        </div>

        <form id="loginForm" class="login-form">
          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">üë§</span>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter username"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">üîí</span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
              >
                üëÅ
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
            <span class="btn-text">Sign In</span>
            <span class="spinner spinner-sm"></span>
          </button>
        </form>

        <div class="demo-box">
          <h4>Demo Credentials</h4>
          <p>Username: <code>admin</code></p>
          <p>Password: <code>admin123</code></p>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
      // Check if already logged in
      (async () => {
        const result = await BillMaster.auth.check();
        if (result.success) {
          window.location.href = "dashboard.html";
        }
      })();

      // Toggle password visibility
      function togglePassword() {
        const input = document.getElementById("password");
        const toggle = document.querySelector(".password-toggle");
        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "üôà";
        } else {
          input.type = "password";
          toggle.textContent = "üëÅ";
        }
      }

      // Handle login form
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");
          const errorBox = document.getElementById("errorBox");
          const errorMessage = document.getElementById("errorMessage");

          // Validate
          if (!username || !password) {
            errorMessage.textContent =
              "Please enter both username and password";
            errorBox.classList.add("show");
            return;
          }

          // Show loading
          loginBtn.classList.add("loading");
          loginBtn.disabled = true;
          errorBox.classList.remove("show");

          // Attempt login
          const result = await BillMaster.auth.login(username, password);

          if (result.success) {
            BillMaster.toast.success("Login successful!");
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 300);
          } else {
            errorMessage.textContent = result.message || "Invalid credentials";
            errorBox.classList.add("show");
            loginBtn.classList.remove("loading");
            loginBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
